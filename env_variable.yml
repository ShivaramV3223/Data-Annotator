name: Example Workflow

on:
  push:
    branches:
      - main  # Trigger on push to main branch

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run Python script with secrets
      run: |
        echo "Running script with secret..."
        python my_script.py
      env:
        TOKEN: ${{ secrets.TOKEN }}
